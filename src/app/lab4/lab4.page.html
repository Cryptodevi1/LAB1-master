<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button color="dark menu=first"></ion-menu-button>
  </ion-buttons>
  <ion-title>Labs</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота 4,5
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав Замрій Іван КН-32</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "true">
  <ion-card> 
   <ion-card-header>
    <ion-title size="large">Завдання</ion-title>
    <p>Скласти програму з абстрактним батьківським класом і двома обєктами -
      нащадками. Реалізувати циклічне виведення параметрів обєктів.Організувати обчислення сумарної витрати пального.</p>
   </ion-card-header> 
   <ion-card-content>
    <ion-input type="number" value="5" #Inputn></ion-input>
    <ion-button (click)="ras(Inputn.value)">Розрахунок</ion-button>
    <p *ngFor="let c of car">{{c.show()}}</p>
   </ion-card-content>
  </ion-card>
</ion-content>
